---
version: 2

references:
  bundle_install: &bundle_install
    run:
      name: Bundle
      command: bundle install --path vendor/bundle --jobs=4 --retry=3
  cache_bundle_for_lockfile: &cache_bundle_for_lockfile
    save_cache:
      key: v3-ruby2.6.3-Gemfile-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle
  cache_bundle: &cache_bundle
    save_cache:
      key: v3-ruby2.6.3-Gemfile
      paths:
        - vendor/bundle
  restore_bundle: &restore_bundle
    restore_cache:
      keys:
        - v3-ruby2.6.3-Gemfile-{{ checksum "Gemfile.lock" }}
        - v3-ruby2.6.3-Gemfile
  docker_build_image: &docker_build_image
    docker:
      - image: gocardless/draupnir-circleci:latest
    working_directory: /go/src/github.com/gocardless/draupnir

jobs:
  unit:
    <<: *docker_build_image
    environment:
      TEST_RESULTS: /tmp/test-results
      GOPATH: /go
    steps:
      - checkout
      - run: test -z "$(git status --porcelain -- go.mod go.sum vendor)"
      - run: mkdir -p $TEST_RESULTS
      - run: make test

  rubocop:
    docker:
      - image: ruby:2.6.3
    working_directory: ~/draupnir
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rubocop

  build-linux:
    <<: *docker_build_image
    environment:
      GOPATH: /go
    steps:
      - checkout
      - run:
          name: Build linux binary
          command: make build-production
      - persist_to_workspace:
          root: /go/src/github.com/gocardless/draupnir
          paths: ['*.linux_amd64']

  integration:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - restore_cache:
          key: dependency-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Ruby bundle
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run:
          name: Pull draupnir base image
          command: docker pull gocardless/draupnir-base
      - run:
          name: Run integration tests
          command: cp workspace/*.linux_amd64 ./ && make test-integration

  release:
    <<: *docker_build_image
    environment:
      GOPATH: /go
    steps:
      - checkout
      - run:
          name: Release
          command: |
            CURRENT_VERSION="v$(cat DRAUPNIR_VERSION)"

            if [[ $(git tag -l "${CURRENT_VERSION}") == "${CURRENT_VERSION}" ]]; then
              echo "Version ${CURRENT_VERSION} is already released"
              exit 0
            fi

            git tag "${CURRENT_VERSION}"
            git push --tags

            curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build-integration:
    jobs:
      - unit
      - rubocop
      - build-linux
      - integration:
          requires:
            - build-linux
      - release:
          requires:
            - integration
          filters:
            branches:
              only:
                - master
